<div class="btn-group px-3">
            <button type="button" class="btn text-white  dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="language rounded fs-sm">{{language.substring(0,2)}}</span>
            </button>
            <div class="dropdown-menu">
                <div class="py-2 px-3">
                    <h6 class="fw-bold pb-1">Language Preferences</h6>
                    <div>
                        <div class="d-flex fs-sm justify-content-between pb-1" >
                            <label for="chooseLanguage">Default Language</label>
                            <span class="text-gray" (click)="resetLanguage()">Reset</span>
                        </div>
                        <select class="form-select form-select-sm fs-sm rounded-1" aria-label="choose site language" id="chooseLanguage">
                            <option value="En" selected>English (en-US)</option>
                            <option value="Ar">Arabic (AR)</option>
                        </select>
                    </div>
                </div>
            </div>
</div>
